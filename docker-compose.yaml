version: "3.9"

services:
  web:
    build: .
    container_name: secure-auth-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      FLASK_ENV: production
      JWT_SECRET_KEY: "${JWT_SECRET_KEY:-prod-secret-change-me}"
      SECRET_KEY: "${SECRET_KEY:-secret-change-me}"
      DATABASE_URL: "sqlite:////app/data/secure_auth_api.db"
    volumes:
      - ./data:/app/data
